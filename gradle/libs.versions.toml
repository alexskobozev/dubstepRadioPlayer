library-wang = "2.1.3"

plugin-agp = "7.4.1"
plugin-crashlytics = "2.9.5"
plugin-google = "4.3.15"

[libraries]

androidx-ktx = { module = "androidx.core:core-ktx", version.ref = "library-ktx" }
androidx-media3-exoplayer = { module = "androidx.media3:media3-exoplayer", version.ref = "androidx-media3" }
