firebase-crashlytics = { id = "com.google.firebase.crashlytics", version.ref = "plugin-crashlytics" }
google-services = { id = "com.google.gms.google-services", version.ref = "plugin-google" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin-bom" }
kotlin-gradle = { id = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin-bom" }
kotlin-kapt = { id = "org.jetbrains.kotlin.kapt", version.ref = "kotlin-bom" }
